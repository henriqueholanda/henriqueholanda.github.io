# Page settings

baseurl = "/"
languageCode = "en-us"
title = "Henrique Holanda"
theme = "hugo-orbit-theme"
googleAnalytics = "UA-114302825-1"

# Do not build files for websites. Need them? Set to false
disableRSS = true
disableSitemap = true
disable404 = true

[params]

# Meta
    description = "Henrique Holanda Responsive Resume/CV"
    author = "Henrique Holanda"

